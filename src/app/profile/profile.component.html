<div class="card">
  <h5 class="card-header">Profil</h5>
  <div class="card-body">
    <form class="form">
      <div class="form-group">
        <label for="mail">E-Mail:</label>
        <input type="email" class="form-control" id="mail">
      </div>
      <div class="form-group">
        <label for="first">Vorname:</label>
        <input type="text" class="form-control" id="first">
      </div>
      <div class="form-group">
        <label for="last">Nachname:</label>
        <input type="text" class="form-control" id="last">
      </div>
      <div class="form-group">
        <label for="club">Verein:</label>
        <input type="text" class="form-control" id="club">
      </div>
      <button type="submit" class="btn btn-primary">Änderungen speichern</button>
    </form>
  </div>
  <div class="card-footer text-muted">
    <button class="btn btn-link btn-block text-danger" (click)="delete()">Konto endgültig löschen</button>
  </div>
</div>
