<h1>Starterlisten</h1>
<hr/>

<h2>Einzel</h2>
<div class="form-inline mb-1">
  <form class="form-group mr-auto">
    <label for="singleDivisions" class="mr-1">Spielklasse:</label>
    <select id="singleDivisions" class="form-control">
      <option [value]="'A'" *ngFor="let division of []">{{'attribute'}}</option>
    </select>
  </form>
  <form class="form-group">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="fieldTypeOptions" id="singleMaleRadio"
             value="M" checked>
      <label class="form-check-label" for="singleMaleRadio">Herren</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="fieldTypeOptions" id="singleFemaleRadio"
             value="F">
      <label class="form-check-label" for="singleFemaleRadio">Damen</label>
    </div>
  </form>
</div>
<app-table [headers]="singleHeaders" [items]="singles"></app-table>
